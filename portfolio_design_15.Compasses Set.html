					<p><b>作品介紹</b></p>
					<p>從十字分析法得知，文具用品『圓規』大多呈現『高整合性-高價格』與『低整合性-低價格』的2極化現象，因此以『高整合性-低價格』為設計目標，將圓規、直尺、量角器三者整合，在兼顧功能性、攜帶性與價格三方面之下，發展適合以學生為目標族群的文具產品。</p>
