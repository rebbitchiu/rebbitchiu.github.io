					<p><b>作品介紹</b></p>
					<p>觀察家庭中常見的生活用品，挑選『衣架』為設計標的，透過市場調查與操作分析，並且以都市化環境的生活型態為背景，探討其使用需求；發現"收納不便"是使用時最常見的問題，因此針對此問題點提出設計方案 - double hangers，以磁性材料製作，並且讓大、小衣架可結合或拆開的方式運用，解決日常生活中的細碎困擾。。</p>
